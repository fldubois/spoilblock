<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/popup.css"/>
  </head>
  <body>
    <button id="s8k-menu-report">Report a spoiler</button>
    <div id="s8k-menu-switch-global" class="control">
      <label id="s8k-menu-switch-global-label" for="s8k-menu-switch-global-checkbox">Hide spoilers</label>
      <input id="s8k-menu-switch-global-checkbox" type="checkbox">
    </div>
    <div id="s8k-menu-switch-site" class="control">
      <label id="s8k-menu-switch-site-label" for="s8k-menu-switch-site-checkbox">Hide spoilers on this site</label>
      <input id="s8k-menu-switch-site-checkbox" type="checkbox">
    </div>
    <div id="s8k-menu-switch-page" class="control">
      <label id="s8k-menu-switch-page-label" for="s8k-menu-switch-page-checkbox">Hide spoilers on this page</label>
      <input id="s8k-menu-switch-page-checkbox" type="checkbox">
    </div>
    <p id="s8k-menu-counter">0 spoilers on this page</p>
    <script src="../js/background/popup.js"></script>
  </body>
</html>
