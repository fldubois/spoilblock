<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/popup.css"/>
  </head>
  <body>
    <div id="spoilblock-popup-switch-global" class="control">
      <label id="spoilblock-popup-switch-global-label" for="spoilblock-popup-switch-global-checkbox">Hide spoilers</label>
      <input id="spoilblock-popup-switch-global-checkbox" type="checkbox">
    </div>
    <div id="spoilblock-popup-switch-site" class="control">
      <label id="spoilblock-popup-switch-site-label" for="spoilblock-popup-switch-site-checkbox">Hide spoilers on this site</label>
      <input id="spoilblock-popup-switch-site-checkbox" type="checkbox">
    </div>
    <button id="spoilblock-popup-report">Report a spoiler</button>
    <script src="../js/background/popup.js"></script>
  </body>
</html>
