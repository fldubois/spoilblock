<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/popup.css"/>
  </head>
  <body>

    <section id="s8k-popup-overview">
      <img src="../icons/spoilblock.svg" alt="Spoiblock" />
      <span id="s8k-counter">0</span>
    </section>

    <section id="s8k-popup-toggles">

      <div id="s8k-toggle-global" class="s8k-toggle">
        <span class="text">Hide spoilers</span>
        <span class="checkbox"><input id="s8k-toggle-global-checkbox" type="checkbox" /><label for="s8k-toggle-global-checkbox"></label></span>
      </div>

      <div id="s8k-toggle-site" class="s8k-toggle">
        <span class="text">On this site</span>
        <span class="checkbox"><input id="s8k-toggle-site-checkbox" type="checkbox" /><label for="s8k-toggle-site-checkbox"></label></span>
      </div>

      <div id="s8k-toggle-page" class="s8k-toggle">
        <span class="text">On this page</span>
        <span class="checkbox"><input id="s8k-toggle-page-checkbox" type="checkbox" /><label for="s8k-toggle-page-checkbox"></label></span>
      </div>

    </section>

    <section id="s8k-popup-controls">
      <button id="s8k-report">Report a spoiler</button>
    </section>

    <script src="../js/background/popup.js"></script>
  </body>
</html>
